<html>

<head>
    <title>A web page that points a browser to a different page after 2 seconds</title>
    <meta http-equiv="refresh" content="2;">
    <meta name="keywords" content="automatic redirection">
</head>

<body>
    If your browser doesn't automatically go there within a few seconds,
    you may want to go to
    <a id="redirect" href="#">Quiz Roulette</a>
    manually.
</body>
<script>
if(window.location.href.indexOf("?") > -1) window.location.href = "https://quizroulette.herokuapp.com/account/"+window.location.href.substring(window.location.href.indexOf("?")+1);
else window.location.href = "https://quizroulette.herokuapp.com/account/";
if(window.location.href.indexOf("?") > -1) document.getElementById("redirect").href="https://quizroulette.herokuapp.com/account/"+window.location.href.substring(window.location.href.indexOf("?")+1);
else document.getElementById("redirect").href="https://quizroulette.herokuapp.com/account/";
</script>
</html>
